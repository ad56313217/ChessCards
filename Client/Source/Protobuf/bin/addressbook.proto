syntax = "proto2";

package ccg_pb;

//Req
//Respone

//玩家信息
message PlayerData {
  required int32 id = 1;
  required string nick = 2;//
  required string headurl = 3;
  required int32 status=4;
}

//用户名登陆
message login_namepasswordReq {
  required string name = 1;
  required string password = 2;
  required int32 DeviceType = 3;
}

//设备登陆
message login_DeviceReq {
  required string udid = 1;
  required int32 DeviceType = 2;
}

//微信QQ
message login_wechatReq {
  required string udid = 1;
  required int32 DeviceType = 2;
  required string headurl = 3;
  required int32 type = 4;
}

//登陆反馈
message login_Respone {
  required int32 type = 1;//errorcode 0 success 
  required string nick = 2;
  required int32 id = 3;
}

//开房间
message room_createReq {
  required int32 id = 1;
  required int32 roomtype = 2;//
}

//开房间反馈
message room_createRespone {
  required int32 errorcode = 1;
  required int32 roomid = 2;//
}

//开房间
message room_joinReq {
  required int32 id = 1;
  required int32 roomid = 2;//
}

//开房间反馈
message room_joinRespone {
  required int32 errorcode = 1;
  repeated  PlayerData pd = 2;
}


//玩家准备
message room_playerReady {
  required int32 id = 1;

}

//玩家准备反馈信息
message room_playerReadyRespone {
  required int32 id = 1;
}

//服务器发牌
message room_gamestartRespone{
  required int32 id = 1;//提交者id
  repeated poker  pk = 2;
}

//牌
message poker {
  required int32 id = 1;
  required int32 type = 2;
}

//叫分
message call {
  required int32 id = 1;
  required int32 num = 2;
}
//叫分反馈信息
message call_Respone {
  required int32 id = 1;
  required int32 num = 2;
  required int32 nextcallid = 3;
}

//开始
message call_begin_Respone{
  required int32 id = 1;
  required int32 num = 2;
}
//出牌
message pokerout{
  required int32 id = 1;//提交者id
  repeated poker  pk = 2;
}

//出牌反馈信息
message pokerout_Respone{
  required int32 id = 1;//提交者id
  repeated poker  pk = 2;
  required int32 nextid = 3;//下一个提交者id
}
//结算
message gameend_Respone{
  
}

//聊天
message chattext{
  required int32 id = 1;
  required int32 textid = 2;
}

//表情
message chatemo{
  required int32 id = 1;
  required int32 emoid = 2;
}

//文本聊天
message chatstring{
  required int32 id = 1;
  required string str = 2;
}

//聊天
message chattext_Respone{
  required int32 id = 1;
  required int32 textid = 2;
}

//表情
message chatemo_Respone{
  required int32 id = 1;
  required int32 emoid = 2;
}

//文本聊天
message chatstring_Respone{
  required int32 id = 1;
  required string str = 2;
}

